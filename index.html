<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <section id="results">
            <div id="your_results">
                <h3 class="results_title">Your Result</h3>
                <div id="results_data">
                    <p id="results_data_number">76</p>
                    <p id="results_data_words">of 100</p>
                </div>
            </div>
            <div class="results-info">
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section id="summary">
            <h3>Summary</h3>
            <div class="result_type" id="reaction">
                <div class="result_title">
                    <img src="/assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div  class="result_percent" style="display: flex;">
                    <p>80</p>
                    <p>/ 100</p>
                </div>

            </div>
            <div class="result_type" id="memory">
                <div class="result_title">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div class="result_percent">
                    <p>92</p>
                    <p>/ 100</p>
                </div>
            </div>

            <div class="result_type" id="verbal">
                <div class="result_title">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div class="result_percent">
                    <p>61</p>
                    <p>/ 100</p>
                </div>
            </div>

            <div class="result_type" id="visual">
                <div class="result_title">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div class="result_percent">
                    <p>72</p>
                    <p>/ 100 </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
